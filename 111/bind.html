<script>
    function fn(a,b,c,d){
        console.log(this);
        console.log(a,b,c,d);
        return "this is return"
    }
    

    Function.prototype.myBind = function(){
        const fn = this
        const arg = Array.prototype.slice.call(arguments)
        const _this = arg.shift()
        return function(){
            return fn.apply(_this,arg)
        }
    }
    const cb = fn.myBind({x:300},1,2,3,4)
    console.log(cb());
</script>
