<script>
    function myInstancenof(obj1,obj2){
        let obj1Proto = obj1._proto_;
        while(true){
            if(obj1Proto == null){
                return false
            }
            if(obj1Proto === obj2.prototype){
                return true
            }
            obj1Proto = obj1Proto._proto_;
        }
    }
